<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hello Kitty Medication Tracker</title>

<style>
/* =========================
   基础 / 主题变量
   ========================= */
:root{
  --bg:#fff5fb;
  --bg2:#ffe9f5;
  --card:#ffffff;
  --text:#2a2a2a;
  --muted:#7b7b7b;
  --border:rgba(0,0,0,.08);
  --shadow:0 10px 30px rgba(0,0,0,.08);
  --primary:#ff5fa8;
  --primary2:#ff87c0;
  --accent:#ffe1ef;
  --good:#17b26a;
  --warn:#f59e0b;
  --bad:#ef4444;
  --chip:#f4f4f6;
  --focus:rgba(255,95,168,.28);
  --radius:18px;
  --radius2:14px;
  --font: ui-rounded, "SF Pro Rounded","PingFang SC","Microsoft YaHei",system-ui,-apple-system,Segoe UI,Arial;
}

/* Blue */
html[data-theme="blue"]{
  --bg:#eef6ff; --bg2:#dbeeff; --card:#ffffff; --text:#1f2937; --muted:#64748b;
  --primary:#3b82f6; --primary2:#60a5fa; --accent:#dbeafe; --chip:#eef2ff;
  --focus:rgba(59,130,246,.25);
}
/* Mint */
html[data-theme="mint"]{
  --bg:#effaf6; --bg2:#d7f6ea; --card:#ffffff; --text:#0f2d24; --muted:#5a7c71;
  --primary:#16a34a; --primary2:#34d399; --accent:#d1fae5; --chip:#ecfdf5;
  --focus:rgba(22,163,74,.18);
}
/* Night Owl */
html[data-theme="night"]{
  --bg:#0b0f19; --bg2:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8;
  --border:rgba(255,255,255,.10);
  --shadow:0 18px 45px rgba(0,0,0,.55);
  --primary:#8ab4ff; --primary2:#a5c7ff; --accent:#1f2a44; --chip:#0f172a;
  --focus:rgba(138,180,255,.22);
}
/* Minimal */
html[data-theme="minimal"]{
  --bg:#ffffff; --bg2:#f6f6f6; --card:#ffffff; --text:#111111; --muted:#6b7280;
  --primary:#111111; --primary2:#333333; --accent:#f2f2f2; --chip:#f5f5f5;
  --shadow:0 10px 26px rgba(0,0,0,.05);
  --focus:rgba(0,0,0,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font);
  background:
    radial-gradient(1200px 700px at 10% 0%, var(--bg2), transparent 58%),
    radial-gradient(1000px 600px at 100% 0%, rgba(255,255,255,.55), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg));
  color:var(--text);
}

/* 让用户设备打开“干净链接”也不“漏”：先隐藏再由JS决定是否展示 */
body[data-boot="0"]{opacity:0}
body[data-boot="1"]{opacity:1; transition:opacity .18s ease}

/* =========================
   Layout
   ========================= */
.shell{
  max-width: 980px;
  margin: 0 auto;
  padding: 18px 16px 64px;
}
.topbar{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}
.brand{
  display:flex; align-items:center; gap:10px;
}
.logo{
  width:44px; height:44px; border-radius:16px;
  background: linear-gradient(135deg, var(--primary), var(--primary2));
  box-shadow: var(--shadow);
  display:grid; place-items:center;
  color:#fff; font-size:22px;
}
.titleblock{
  display:flex; flex-direction:column; gap:2px;
}
.h1{
  font-size:18px; font-weight:800; letter-spacing:.2px;
}
.sub{
  font-size:12px; color:var(--muted);
}
.actions{
  margin-left:auto;
  display:flex; flex-wrap:wrap;
  gap:8px;
  justify-content:flex-end;
}

.grid{
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap:12px;
}
@media (max-width: 880px){
  .grid{grid-template-columns: 1fr; }
}

.card{
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 14px;
}
.card h2{
  margin:0 0 10px;
  font-size:14px;
  letter-spacing:.2px;
}
.row{display:flex; align-items:center; gap:10px;}
.col{display:flex; flex-direction:column; gap:8px;}
.space{flex:1}
.muted{color:var(--muted)}
.small{font-size:12px}

/* =========================
   Inputs / Buttons
   ========================= */
button, .btn{
  border:none;
  border-radius: 14px;
  padding: 10px 12px;
  background: linear-gradient(135deg, var(--primary), var(--primary2));
  color:#fff;
  cursor:pointer;
  font-weight:700;
  letter-spacing:.2px;
  box-shadow: 0 10px 22px rgba(0,0,0,.10);
  transition: transform .12s ease, filter .12s ease;
  user-select:none;
}
button:hover{filter:brightness(1.03)}
button:active{transform: translateY(1px)}
button.secondary{
  background: var(--accent);
  color: var(--text);
  box-shadow:none;
  border:1px solid var(--border);
}
button.ghost{
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
  box-shadow:none;
}
button.danger{
  background: linear-gradient(135deg, #ef4444, #fb7185);
}
button:focus{outline:none; box-shadow:0 0 0 4px var(--focus)}

select, input, textarea{
  width:100%;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  padding: 10px 10px;
  border-radius: 12px;
  font-family: var(--font);
  outline:none;
}
textarea{min-height: 86px; resize:vertical}
select:focus, input:focus, textarea:focus{ box-shadow:0 0 0 4px var(--focus); }

.toggle{
  display:flex; align-items:center; gap:10px;
  padding:10px 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,.30);
}
.toggle input{width:auto}

/* 夜猫：保证可读 */
html[data-theme="night"] input,
html[data-theme="night"] textarea,
html[data-theme="night"] select{
  background: rgba(255,255,255,.04);
}

/* =========================
   Chips / Pills
   ========================= */
.chips{display:flex; flex-wrap:wrap; gap:8px;}
.chip{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding: 8px 10px;
  border-radius: 999px;
  background: var(--chip);
  border: 1px solid var(--border);
  font-size:12px;
}
.dot{
  width:8px; height:8px; border-radius:99px; background: var(--primary);
}
.badge{
  display:inline-flex; align-items:center; gap:6px;
  font-size:12px; padding:7px 10px; border-radius:999px;
  border:1px solid var(--border);
  background: rgba(255,255,255,.22);
}
.badge.good{color:var(--good)}
.badge.warn{color:var(--warn)}
.badge.bad{color:var(--bad)}

/* =========================
   Welcome (空态也体面)
   ========================= */
.welcome{
  padding:16px;
  background:
    radial-gradient(800px 420px at 10%
